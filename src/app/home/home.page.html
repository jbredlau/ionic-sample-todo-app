<ion-header>

    <ion-toolbar>
        <ion-title>
            Simplest Todo Ap
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background_home">

    <ion-item>
        <ion-input [(ngModel)]="todo" placeholder="Insert some todo here" type="text"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="addTodo()">ADD</ion-button>

    <ion-list *ngIf="todos.length">
        <ion-item-sliding *ngFor="let todo of todos">
            <ion-item>
                {{todo}}
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteTodo(todo)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
